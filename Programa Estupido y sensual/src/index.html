<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Tarjetas de Amor</title>
    <link href="style/estilo.css" rel="stylesheet">
    <script src="script.js"></script></head>
<body>
    <div class="container">
        <h1>Generador de Tarjetas de Amor</h1>
        
        <div class="form-container">
            <form id="tarjetaForm">
                <div class="form-group">
                    <label for="destinatario">Destinatario:</label>
                    <input type="text" id="destinatario" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" rows="4" required></textarea>
                </div>
                <button type="submit">Generar Tarjeta</button>
            </form>
        </div>

        <div id="tarjetaGenerada" class="tarjeta" style="display:none;">
            <header class="header" id="tarjetaHeader"></header>
            <img src="https://florerialaura.com/wp-content/uploads/2017/11/ramo-de-24-gerbera.jpeg" 
                 alt="Flores de San Valentín">
            <main class="content">
                <section class="box">Un mensaje especial para ti:</section>
                <section class="box" id="tarjetaMensaje"></section>
                <section class="box">¡Feliz Día del Amor y la Amistad!</section>
            </main>
            <footer class="footer">
                <p>Hecho con ❤️</p>
            </footer>
        </div>
    </div>

    <script>
        // JavaScript directamente en el HTML para asegurar que funcione
        document.getElementById('tarjetaForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Evita que el formulario se envíe
            
            // Obtener valores
            const destinatario = document.getElementById('destinatario').value;
            const mensaje = document.getElementById('mensaje').value;
            
            // Mostrar en la tarjeta
            document.getElementById('tarjetaHeader').textContent = `Para: ${destinatario}`;
            document.getElementById('tarjetaMensaje').textContent = mensaje;
            
            // Mostrar la tarjeta
            document.getElementById('tarjetaGenerada').style.display = 'block';
            
            // Hacer scroll para ver la tarjeta
            document.getElementById('tarjetaGenerada').scrollIntoView({
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
